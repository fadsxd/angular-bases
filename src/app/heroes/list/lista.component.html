<h3>Listado de Heroes</h3>

<div *ngIf="deleteHero; else nothingWasDelete">
    <h3>Heroe Borrado <small class="text-danger"> {{deleteHero}} </small></h3>
</div>

<ng-template #nothingWasDelete>
    <h3 *ngIf="!deleteHero">No ha borrado nada.</h3>
</ng-template>


<button *ngIf="heroNames.length > 0 " (click)="removeLastHero()" class="btn btn-danger">Borrar ultimo heroe</button>


<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames" class="list-group-item">
       <strong>{{name}}</strong> 
    </li>
</ul>
